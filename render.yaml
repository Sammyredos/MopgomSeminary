services:
  - type: web
    name: mopgomseminary
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    previewsEnabled: false
    healthCheckPath: /api/health
    buildCommand: |
      echo "Starting production build..." &&
      npm ci &&
      npx prisma generate &&
      npx tsx scripts/setup-production-db.ts &&
      npx tsx scripts/cleanup-placeholder-platoons.ts || echo "Cleanup script skipped" &&
      npx tsx scripts/create-super-admin.ts || echo "Super Admin already exists" &&
      npx tsx scripts/seed-settings.ts || echo "Settings seeding skipped" &&
      npx tsx scripts/seed-notification-security-settings.ts || echo "Notification/security seeding skipped" &&
      npx tsx scripts/update-branding.ts || echo "Branding update skipped" &&
      npx tsx scripts/update-permissions.ts || echo "Permissions update skipped" &&
      npx tsx scripts/create-staff-role.ts || echo "Staff role setup skipped" &&
      npm run build &&
      npm prune --production
    startCommand: |
      npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mopgomyouth-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.18.0
      - key: NEXTAUTH_URL
        value: https://mopgomseminary.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: info
      # Monitoring
      - key: SENTRY_DSN
        value: https://examplePublicKey@o0.ingest.sentry.io/0
      # Email Configuration
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_SECURE
        value: true
      - key: SMTP_USER
        value: samuel.obadina93@gmail.com
      - key: SMTP_PASS
        value: zcugqmuisrldyegf
      - key: EMAIL_FROM_NAME
        value: Mopgomglobal
      - key: EMAIL_REPLY_TO
        value: s.obadina@mopgomts.com
      - key: ADMIN_EMAILS
        value: s.obadina@mopgomts.com
      # Redis (required by production validation)
      - key: REDIS_URL
        value: redis://localhost:6379
      # Cloudinary (required)
      - key: CLOUDINARY_CLOUD_NAME
        value: change-me
      - key: CLOUDINARY_API_KEY
        value: change-me
      - key: CLOUDINARY_API_SECRET
        value: change-me
      # Backups (required in production)
      - key: BACKUP_ENCRYPTION
        value: true
      - key: BACKUP_ENCRYPTION_KEY
        generateValue: true

databases:
  - name: mopgomyouth-db
    databaseName: mopgomyouth
    user: mopgomyouth_user
    plan: free
